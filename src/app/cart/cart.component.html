<div class="cart-container">
    <h1>My Cart</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of cart">
          <td>{{product.name}}</td>
          <td>
            <input type="number" [(ngModel)]="product.quantity" (change)="updateQuantity(product.id, product.quantity)">
          </td>
          <td>{{product.price * product.quantity}}</td>
          <td>
            <button class="btn btn-danger" (click)="removeFromCart(product.id)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-secondary" (click)="cancelCart()">Cancel Cart</button>
  </div>
